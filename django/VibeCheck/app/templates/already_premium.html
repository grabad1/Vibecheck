<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Package Info</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Jersey+15&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/pricing.css">
    <style>.exit {
        position: fixed;
        top: 20px;
        right: 20px;
        font-size: 30px;
        color: red;
        text-decoration: none;
        z-index: 1000;
        font-weight: bold;
        font-family: Arial, sans-serif;
    }</style>
</head>
<body>
<a href="{% url 'index' %}" class="exit">
    &times;
  </a>
    <div class="px-4 py-5 my-5 my-sm-3 text-center">
        <a href="{% url 'user' %}">
            <img class="d-block mx-auto mb-4 img-fluid" src="../static/images/logo.png" alt="VibeCheck Logo" style="max-width: 100px"/>
        </a>
        <p class="display-1 display-sm-4 vibe-text-unsized mb-4" style="font-size: 50px">No need to upgrade!</p>

        <div class="col-lg-6 mx-auto">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title mb-4">Purchase Details</h5>
                    <table class="table table-borderless">
                        <tbody>
                            <tr>
                                <td class="text-start fw-semibold">Package:</td>
                                <td class="text-end">VibeCheck Premium</td>
                            </tr>
                            <tr>
                                <td class="text-start fw-semibold">Purchase Date:</td>
                                <td class="text-end">{{ purchase_date|date:"F d, Y" }}</td>
                            </tr>
                            <tr>
                                <td class="text-start fw-semibold">Expiry Date:</td>
                                <td class="text-end">{{ expiry_date|date:"F d, Y" }}</td>
                            </tr>
                            <tr class="border-top">
                                <td class="text-start fw-semibold pt-3">Price:</td>
                                <td class="text-end pt-3 h5 mb-0">$5</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <p style="margin-top: 15px">You have {{ left }} days left!</p>
            <a href="{% url 'index' %}" class="h5 my-4 d-inline-block pixel-text text-decoration-none text-secondary">
                Enjoy your VibeCheck Premium benefits!
            </a>
        </div>
    </div>
</body>
</html>
