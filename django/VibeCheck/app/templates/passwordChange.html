<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Jersey+15&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href = "../static/css/korisnik.css" rel = "stylesheet">
    <style>
    .aclass{
        margin: 0  auto;
        width: 100px;
    }
    .cancel{
        background: #f17575;
        width: 100%;
        color: white;
        margin:0 auto;
        border-radius: 10px;
        border: solid 2px red;
    }
    .cancel:hover{
        background: red;
        transition: 0.7s;
    }
    </style>
    <title>Password Change</title>
</head>
<body>
    <div class="container-fluid background-gradient">
        <div class="row">
            <div class="col-12 text-center">
                <a href="{% url 'index' %}"><img src="../static/images/logo.png" alt="Logo" class = 'image'></a>
            </div>
        </div>
        <div class="row">
            <div class="col-12 form">
                <form class="text-center" method = "post">
                    {% csrf_token %}
                    <input type="password" class="form-control input" name = "old" placeholder="Old password" size = "30">
                    <input type="password" class="form-control input" name = "new" placeholder="New password" size = "30">
                    <input type="password" class="form-control input" name = "confirm" placeholder="Confirm new password" size = "30">
                    <div>
                        {{mess}}
                    </div>
                    <button type= "submit" class ="btn submit">Submit</button>
                </form>
            </div>
                    <a class="aclass" href="{% url 'index' %}"><button class="btn cancel">Cancel</button></a>

        </div>
    </div>
</body>
