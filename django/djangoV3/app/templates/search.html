{% for t in tracks %}
  <li class="search-suggestion-item" style="cursor:pointer;">
    <form method="post" action="{% url 'add_track' id %}" class="track-form" style="display:flex; align-items:center; gap:10px;">
      {% csrf_token %}

      <img src="{{ t.album.images.0.url }}" alt="cover" width="40" height="40" class="imgSearchCover">

      <div style="flex-grow:1;">
        <strong>{{ t.name }}</strong> - <small>{{ t.artists.0.name }}</small>
      </div>

      <input type="hidden" name="spotify_id" value="{{ t.id }}">
      <input type="hidden" name="name" value="{{ t.name }}">
      <input type="hidden" name="artist" value="{{ t.artists.0.name }}">
      <input type="hidden" name="imagelink" value="{{ t.album.images.0.url }}">
      <input type="hidden" name="link" value="{{ t.external_urls.spotify }}">
      <input type="hidden" name="duration" value="{{ t.duration_ms }}">
        <button type="submit">ADD</button>
    </form>
  </li>
{% empty %}
  <p>No results found.</p>
{% endfor %}
